<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puppeteer - Basic Connection</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    
    h1 {
      text-align: center;
      color: #4e54c8;
    }
    
    .container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    
    .panel {
      flex: 1;
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .controls {
      background-color: #f0f0f0;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }
    
    .connection-status {
      text-align: center;
      font-weight: bold;
      margin: 20px 0;
      padding: 10px;
      border-radius: 4px;
    }
    
    .connected {
      background-color: #d4edda;
      color: #155724;
    }
    
    .disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .waiting {
      background-color: #fff3cd;
      color: #856404;
    }
    
    button {
      background-color: #4e54c8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    
    button:hover {
      background-color: #3a3f9a;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
    
    #debug {
      height: 200px;
      overflow-y: auto;
      background-color: #333;
      color: #f0f0f0;
      font-family: monospace;
      padding: 10px;
      border-radius: 4px;
    }
    
    #player-list {
      list-style-type: none;
      padding: 0;
    }
    
    #player-list li {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    
    #player-list li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ­ Puppeteer - Basic Connection Example</h1>
  
  <div class="connection-status disconnected" id="status">
    Disconnected
  </div>
  
  <div class="controls">
    <div>
      <label for="server-url">Server URL:</label>
      <input type="text" id="server-url" value="ws://localhost:8080" style="width: 250px;">
      <input type="text" id="player-name" placeholder="Your name" value="Player">
      <button id="connect-btn">Connect</button>
      <button id="disconnect-btn" disabled>Disconnect</button>
    </div>
  </div>
  
  <div class="container">
    <div class="panel">
      <h2>Connected Players</h2>
      <ul id="player-list">
        <li>No players connected</li>
      </ul>
    </div>
    
    <div class="panel">
      <h2>Debug Console</h2>
      <div id="debug"></div>
    </div>
  </div>
  
  <!-- Import the Puppeteer library -->
  <script type="module">
    import Vector3 from './puppeteer/core/Vector3.js';
    import Quaternion from './puppeteer/core/Quaternion.js';
    import Transform from './puppeteer/core/Transform.js';
    import Snapshot from './puppeteer/core/Snapshot.js';
    import * as RoomClient from './puppeteer/net/RoomClient.js';
    import * as Clock from './puppeteer/utils/Clock.js';
    import { generateUUID } from './puppeteer/utils/UUID.js';
    
    // Store player data
    const players = new Map();
    let myPlayerId = null;
    let connected = false;
    let connectionAttempts = 0;
    
    // DOM Elements
    const statusEl = document.getElementById('status');
    const connectBtn = document.getElementById('connect-btn');
    const disconnectBtn = document.getElementById('disconnect-btn');
    const serverUrlInput = document.getElementById('server-url');
    const playerNameInput = document.getElementById('player-name');
    const playerListEl = document.getElementById('player-list');
    const debugEl = document.getElementById('debug');
    
    // Debug logger
    function log(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = document.createElement('div');
      logEntry.textContent = `[${timestamp}] ${message}`;
      
      if (type === 'error') {
        logEntry.style.color = '#f77';
      } else if (type === 'success') {
        logEntry.style.color = '#7f7';
      } else if (type === 'warn') {
        logEntry.style.color = '#ff7';
      }
      
      debugEl.appendChild(logEntry);
      debugEl.scrollTop = debugEl.scrollHeight;
    }
    
    // Update player list UI
    function updatePlayerList() {
      if (players.size === 0) {
        playerListEl.innerHTML = '<li>No players connected</li>';
        return;
      }
      
      playerListEl.innerHTML = '';
      
      players.forEach((player, id) => {
        const playerEl = document.createElement('li');
        playerEl.textContent = `${player.name} ${id === myPlayerId ? '(You)' : ''}`;
        
        if (id === myPlayerId) {
          playerEl.style.fontWeight = 'bold';
          playerEl.style.color = '#4e54c8';
        }
        
        playerListEl.appendChild(playerEl);
      });
    }
    
    // Update connection status UI
    function updateConnectionStatus(state) {
      statusEl.classList.remove('connected', 'disconnected', 'waiting');
      
      if (state === 'connected') {
        statusEl.textContent = 'Connected';
        statusEl.classList.add('connected');
        connectBtn.disabled = true;
        disconnectBtn.disabled = false;
        serverUrlInput.disabled = true;
        playerNameInput.disabled = true;
      } else if (state === 'waiting') {
        statusEl.textContent = 'Connecting...';
        statusEl.classList.add('waiting');
        connectBtn.disabled = true;
        disconnectBtn.disabled = true;
        serverUrlInput.disabled = true;
        playerNameInput.disabled = true;
      } else {
        statusEl.textContent = 'Disconnected';
        statusEl.classList.add('disconnected');
        connectBtn.disabled = false;
        disconnectBtn.disabled = true;
        serverUrlInput.disabled = false;
        playerNameInput.disabled = false;
        
        // Clear player list
        players.clear();
        updatePlayerList();
      }
    }
    
    // Connect to server
    function connect() {
      const serverUrl = serverUrlInput.value.trim();
      const playerName = playerNameInput.value.trim() || 'Player';
      
      if (!serverUrl) {
        log('Please enter a server URL', 'error');
        return;
      }
      
      try {
        updateConnectionStatus('waiting');
        log(`Connecting to ${serverUrl}...`);
        
        // Generate a unique player ID
        myPlayerId = generateUUID();
        
        // Connect to server
        RoomClient.connect(serverUrl);
        
        // Listen for connection events
        RoomClient.on('connect', () => {
          connected = true;
          updateConnectionStatus('connected');
          log('Connected to server', 'success');
          
          // Send player info to server
          RoomClient.send('join', {
            id: myPlayerId,
            name: playerName,
            timestamp: Clock.now()
          });
          
          // Add yourself to player list
          players.set(myPlayerId, {
            id: myPlayerId,
            name: playerName,
            transform: new Transform(),
            timestamp: Clock.now()
          });
          
          updatePlayerList();
        });
        
        // Listen for disconnection
        RoomClient.on('disconnect', () => {
          connected = false;
          updateConnectionStatus('disconnected');
          log('Disconnected from server', 'error');
        });
        
        // Listen for connection error
        RoomClient.on('error', (error) => {
          log(`Connection error: ${error.message}`, 'error');
          updateConnectionStatus('disconnected');
        });
        
        // Listen for player join
        RoomClient.on('playerJoined', (data) => {
          log(`Player joined: ${data.name} (${data.id})`);
          
          if (data.id !== myPlayerId) {
            players.set(data.id, {
              id: data.id,
              name: data.name,
              transform: new Transform(),
              timestamp: data.timestamp
            });
            
            updatePlayerList();
          }
        });
        
        // Listen for player left
        RoomClient.on('playerLeft', (data) => {
          log(`Player left: ${players.get(data.id)?.name || data.id}`);
          
          players.delete(data.id);
          updatePlayerList();
        });
        
        // Listen for player list (initial)
        RoomClient.on('playerList', (data) => {
          log(`Received player list: ${data.players.length} players`);
          
          // Clear and rebuild player list
          players.clear();
          
          // Add yourself
          players.set(myPlayerId, {
            id: myPlayerId,
            name: playerName,
            transform: new Transform(),
            timestamp: Clock.now()
          });
          
          // Add other players
          data.players.forEach(player => {
            if (player.id !== myPlayerId) {
              players.set(player.id, {
                id: player.id,
                name: player.name,
                transform: new Transform(),
                timestamp: player.timestamp
              });
            }
          });
          
          updatePlayerList();
        });
      } catch (error) {
        log(`Failed to connect: ${error.message}`, 'error');
        updateConnectionStatus('disconnected');
      }
    }
    
    // Disconnect from server
    function disconnect() {
      if (connected) {
        log('Disconnecting from server...');
        
        // Send leave message
        RoomClient.send('leave', {
          id: myPlayerId,
          timestamp: Clock.now()
        });
        
        // Force close after a timeout if server doesn't respond
        setTimeout(() => {
          if (connected) {
            connected = false;
            updateConnectionStatus('disconnected');
          }
        }, 1000);
      }
    }
    
    // Event listeners
    connectBtn.addEventListener('click', connect);
    disconnectBtn.addEventListener('click', disconnect);
    
    // Initial state
    updateConnectionStatus('disconnected');
    log('Puppeteer Basic Connection Example loaded');
    log('Click "Connect" to join the server');
  </script>
</body>
</html>
